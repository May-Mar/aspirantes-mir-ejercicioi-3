<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen"; //propiedad
    pincel.fillRect(0,0,350,300);  //funci√≥n

    pincel.fillStyle = "black"; //1er ojo
    pincel.fillRect(50,60,90,90);

    pincel.fillStyle = "black";//2do ojo

    pincel.fillStyle = "black";//Nariz

    pincel.fillStyle = "black";//boca 1
    pincel.fillRect(100,190,40,110);

    pincel.fillStyle = "black";//boca 2
    pincel.fillRect(210,190,40,110);
    
</script>
